version: 2
jobs:
  build:
    # parallelism: 3
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      # Restore bundle cache
      - type: cache-restore
        name: Restore bundle cache
        key: chef-cli-bundle-{{ checksum "components/chef-cli/Gemfile.lock" }}
      - run:
          name: Bundle Install
          command: |
            pushd components/chef-cli
            bundle install --path vendor/bundle --without localdev
            popd
      - type: cache-save
        name: Save bundle cache
        key: chef-cli-bundle-{{ checksum "components/chef-cli/Gemfile.lock" }}
        paths:
          - vendor/bundle
      - type: shell
        command: |
          mkdir -p test_results
          pushd components/chef-cli
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out ../../test_results/chef_cli_rspec.xml \
                            --format progress \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
          bundle exec rake chefstyle

          popd

          pushd components/chef-run
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out ../../test_results/chef_run_rspec.xml \
                            --format progress \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
          bundle exec rake chefstyle
          popd

      # Save test results for timing analysis
      - store_test_results:
          path: test_results
